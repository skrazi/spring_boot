<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-2" >
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-2" >
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-2" >
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <a th:href="@{/employees/list}" >Back to list</a>
    </div>
</body>
</html>
